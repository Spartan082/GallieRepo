<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <!--Can puta link to font here-->
    <!-- Link href="" rel="stylesheet" -->
    <link rel="stylesheet" href="./src2/main.css">
</head>

<body>
    <div class="container">
        <form class="form " id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <!-- <p class="form__text">
                <a href="#" class="form__link "href="./" id="forgotPassword">Forgot your password?</a>
            </p> -->
            <p class="form__text">
                <a class="form__link "href="./" id="linkForgotPassword">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateProfile">Don't have a Profile? Create Profile</a>
            </p>
        </form>
        <form class="form form--hidden" id="createProfile">
            <h1 class="form__title">Create Profile</h1>
          <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have a Profile? Sign in</a>
            </p>
        </form>

    </form>
    <form class="form form--hidden" id="forgotPassword">
        <h1 class="form__title">Forgot Password</h1>
      <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Email Address">
            <div class="form__input-error-message"></div>
        </div>
        <!-- <div class="form__input-group">
            <input type="password" id="signupPassword" class="form__input" autofocus placeholder="Password">
            <div class="form__input-error-message"></div>
        </div> -->
        <!-- <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Confirm password">
            <div class="form__input-error-message"></div>
        </div> -->
        <button class="form__button" type="submit">Continue</button>
    </form>
    </div>  
    <script src="./src2/main.js"></script>
</body>
